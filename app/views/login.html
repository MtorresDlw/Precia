<div class="background-photo">
    <div class="login-container">
        <section class="loginBox">
            <div class="logo"></div>
            <form name="form" ng-submit="login()" role="form">
                <!--<div  class="alert alert-info">checkbox offline = mock data &ndash;&gt; use test & test<br />online use gateway user connected with PUMA system</div>-->
                <div class="input-wrapper">
                    <span class="fa fa-user"></span>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="username"/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{'hia_message_login_empty'|translate}}</span>
                </div>
                <div class="input-wrapper">
                    <span class="fa fa-lock"></span>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="password" />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{'hia_message_login_empty'|translate}}</span>
                </div>
                <div class="button-line">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn-dark">{{'log_in'|translate}}</button>
                    <div ng-show="dataLoading" class="loading fa fa-circle-o-notch fa-2x fa-spin"></div>
                    <div class="reset"></div>
                </div>
            </form>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
        </section>
    </div>
</div>
