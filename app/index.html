<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:, connect-src 'self' blob: ws: *, default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: ws: *, script-src 'self' 'unsafe-inline' 'unsafe-eval' *, style-src 'self' 'unsafe-inline'">
    <title>Stow.NOTM.App</title>
    <!-- WinJS references -->
    <!-- Stow.NOTM.App references -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/toaster.min.css" rel="stylesheet"/>
    <link href="css/override.css" rel="stylesheet"/>
    <link href="css/header.css" rel="stylesheet"/>
    <!--angular-carousel-->
    <link href="css/angular-carousel.css" rel="stylesheet"/>
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
  </head>
  <body>
    <div class="view-container">
      <toaster-container toaster-options="{
      'closeButton': false,
      'debug': false,
      'positionClass': 'toast-top-right',
      'onclick': null,
      'showDuration': '200',
      'hideDuration': '1000',
      'timeOut': '5000',
      'extendedTimeOut': '1000',
      'showEasing': 'swing',
      'hideEasing': 'linear',
      'showMethod': 'fadeIn',
      'hideMethod': 'fadeOut'
      }"></toaster-container>
      <div class="{{ pageClass }}" ui-view></div>
    </div>
    <script src="scripts/bundle.js"></script>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      document.addEventListener('deviceready', function onDeviceReady() {
        angular.bootstrap(document, ['stowApp']);
      }, false);
      if (window.location.hostname === "localhost") {
        angular.bootstrap(document, ['stowApp']);
      }
    });
    </script>
  </body>
</html>
